<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ book?.volumeInfo?.title }}</mat-card-title>
    <mat-card-subtitle>{{ book?.volumeInfo?.publisher }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{book.volumeInfo?.imageLinks?.smallThumbnail}}" alt="Photo of a book">
  <mat-card-actions>

    <section>
      <mat-card-title> Price : {{ book?.volumeInfo?.pageCount }}</mat-card-title>
      <div class="example-button-row" style="text-align: center;">
        <a  routerLink="/cart" > <button mat-raised-button color="warn">Buy</button></a>
        <button mat-raised-button color="warn" (click)="addToCart()"><span class="material-icons">
            add_shopping_cart
          </span></button>
      </div>
    </section>
  </mat-card-actions>
</mat-card>
